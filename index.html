<html>
<head>
  <title>Balena physical keyboard input test</title>
</head>
<body>
  <h1>Balena physical keyboard input test</h1>
  <div id="keyboard_output"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    socket.on('data', function (data) {
        console.log(data);
        $('#keyboard_output').append(data);
    });
  </script>
</body>
